<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/styles/registerstyles.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="boxregister">
            <div class="title">
                Create account
            </div>
            <div class="inputs">
                <input class="input" placeholder="Name">
            </div>
            <div class="inputs">
                <input class="input" placeholder="Last Name">
            </div>
            <div class="inputs">
                <input class="input" type="email" placeholder="E-mail">
            </div>
            <div class="inputs">
                <input class="input" placeholder="Username">
            </div>
            <div class="inputs">
                <input class="input" placeholder="Password">
            </div>
            <div class="inputs">
                <input class="input" type="date" value="2011-06-26" min="1900-01-01" max="2023-01-01" placeholder="Birthdate">
            </div>
            <div class="button">
                <button class="register-button" type="submit">Register</button>
            </div>
        </div>
    </div>
</body>
</html>
